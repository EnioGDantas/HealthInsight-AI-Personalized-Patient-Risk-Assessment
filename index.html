<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Health Platform</title>
  <link rel="stylesheet" href="style/styles.css" />
  <style>
  .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
    }
    .chat-area {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 75vh;
      width: 80%;
      max-width: 60rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 0.5rem;
      background-color: #fff;
    }

    .messages-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .input-area {
      display: flex;
      gap: 0.5rem;
    }

    .input-field {
      flex-grow: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: none;
      font-family: inherit;
      font-size: 1rem;
      line-height: 1.4;
      min-height: 3.2rem;
    }

    .chat-message {
      margin-bottom: 0.8rem;
    }

    .chat-message.user {
      align-self: flex-end;
      background-color: #dcf8c6;
      border-radius: 10px;
      padding: 0.5rem;
      max-width: 80%;
    }

    .chat-message.assistant {
      align-self: flex-start;
      background-color: #e6f5ff;
      border-radius: 10px;
      padding: 0.5rem;
      max-width: 80%;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    /* Estilo para bot√µes Sim/N√£o lado a lado */
    .input-area button {
      flex: none;
      width: 6rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Health Platform Prototype</h1>
    <div class="chat-area" id="chatArea">
      <div id="chatMessages" class="messages-container"></div>
      <form class="input-area" id="inputArea" onsubmit="handleSubmit(event)">
        <textarea class="input-field" id="messageInput" placeholder="Type your message here..." rows="2"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const inputArea = document.getElementById("inputArea");

    const questions = [
      "Hello! üëã<br><br>I am your AI Health Assistant. I‚Äôm here to collect some information about the patient. Shall we begin?",
      "Please enter the patient's full name:",
      "Please enter the patient's age:",
      "Please select the patient's gender:",          // index 3
      "Please enter the patient's height (in cm):",
      "Please enter the patient's weight (in kg):",
      "Please enter the patient's ethnicity:",
      "Thank you for the initial information.<br><br>Now let's move on to the patient's medical history. Ready?",
      "Please provide the following:<br> - Family history of chronic diseases<br> - Personal medical history<br> - Current medications<br> - Known allergies<br> - Previous surgeries",
      "Great! Now let's move on to the patient's lifestyle and daily habits:",
      "What is the patient's level of physical activity? (e.g., sedentary, moderate, active)",
      "Describe the patient's usual diet (e.g., vegetarian, omnivore, specific dietary preferences):",
      "Does the patient consume alcohol? (Please select Yes or No)",  // index 12
      "Does the patient smoke? (Please select Yes or No)", // index 13
      "Now we will collect some biometric data:",
      "Please enter the patient's blood pressure level (e.g., 120/80 mmHg):",
      "Please enter the patient's cholesterol level:",
      "Please enter the patient's glucose level:",
      "Please enter the patient's abdominal circumference (in cm):",
      "Would you like to see the results based on the information provided?"
    ];

    let currentQuestion = 0;
    const answers = [];

    window.onload = () => {
      displayAssistantMessage(questions[currentQuestion]);
      currentQuestion++;
      updateInputField();
    };

    function updateInputField() {
      // Perguntas onde queremos os bot√µes Sim/N√£o:
      if (currentQuestion === 3 || currentQuestion === 12 || currentQuestion === 13) {
        // substituir textarea por bot√µes
        inputArea.innerHTML = `
          <button type="button" onclick="handleYesNoAnswer('Sim')">Sim</button>
          <button type="button" onclick="handleYesNoAnswer('N√£o')">N√£o</button>
        `;
      } else {
        // mostrar textarea e bot√£o enviar
        inputArea.innerHTML = `
          <textarea class="input-field" id="messageInput" placeholder="Type your message here..." rows="2"></textarea>
          <button type="submit">Send</button>
        `;
        // atualizar refer√™ncia do messageInput (pois DOM mudou)
        const newMessageInput = document.getElementById("messageInput");
        newMessageInput.focus();
        // Evento para enviar com Enter sem shift
        newMessageInput.addEventListener("keydown", function (event) {
          if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            inputArea.dispatchEvent(new Event("submit"));
          }
        });
      }
    }

    function handleYesNoAnswer(answer) {
      displayUserMessage(answer);
      answers.push(answer);

      if (currentQuestion < questions.length) {
        setTimeout(() => {
          displayTyping(() => {
            displayAssistantMessage(questions[currentQuestion]);
            currentQuestion++;
            updateInputField();
          });
        }, 600);
      } else {
        setTimeout(() => {
          displayTyping(() => {
            const resultHtml = analyzeData(answers);
            displayAssistantMessage(resultHtml);
          });
        }, 1000);
      }
    }

    function handleSubmit(event) {
      event.preventDefault();
      const userInput = document.getElementById("messageInput").value.trim();
      if (!userInput) return;

      displayUserMessage(userInput);
      answers.push(userInput);

      if (currentQuestion < questions.length) {
        setTimeout(() => {
          displayTyping(() => {
            displayAssistantMessage(questions[currentQuestion]);
            currentQuestion++;
            updateInputField();
          });
        }, 600);
      } else {
        setTimeout(() => {
          displayTyping(() => {
            const resultHtml = analyzeData(answers);
            displayAssistantMessage(resultHtml);
          });
        }, 1000);
      }
    }

    function displayUserMessage(text) {
      const message = document.createElement("div");
      message.className = "chat-message user";
      message.innerHTML = `<p>${text}</p>`;
      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function displayAssistantMessage(text) {
      const message = document.createElement("div");
      message.className = "chat-message assistant";
      message.innerHTML = `<p>${text}</p>`;
      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function displayTyping(callback) {
      const typing = document.createElement("div");
      typing.className = "chat-message assistant typing";
      typing.innerHTML = "<p>Typing...</p>";
      chatMessages.appendChild(typing);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      setTimeout(() => {
        typing.remove();
        callback();
      }, 1000);
    }

    // Fun√ß√£o de an√°lise (exemplo do seu c√≥digo original)
    function analyzeData(ans) {
      const age = Number(ans[2]);
      const height = Number(ans[4]) / 100;
      const weight = Number(ans[5]);
      const bmi = weight / (height * height);
      const bp = ans[15].split('/').map(Number);
      const glucose = Number(ans[17]);

      let feedback = `<strong>üìä Personalized Health Analysis:</strong><br><br>`;

      // BMI feedback and recommendations
      feedback += `üßÆ <strong>BMI:</strong> ${bmi.toFixed(1)} ‚Äî `;
      if (bmi >= 30) {
        feedback += `Obese (‚ö†Ô∏è)<br>`;
        feedback += `üîπ Recommendation: Adopt a calorie-controlled, nutrient-rich diet focusing on whole foods, increase physical activity gradually (aim for 150 minutes/week), and seek professional guidance for weight management.<br><br>`;
      } else if (bmi >= 25) {
        feedback += `Overweight (‚ö†Ô∏è)<br>`;
        feedback += `üîπ Recommendation: Incorporate regular exercise, reduce intake of processed and high-sugar foods, and monitor weight to avoid progression.<br><br>`;
      } else {
        feedback += `Normal (‚úÖ)<br>`;
        feedback += `üîπ Recommendation: Maintain your healthy weight through balanced diet and consistent physical activity.<br><br>`;
      }

      feedback += `üí° In Atlanta, over 30% of adults are obese, increasing risks of diabetes and hypertension.<br><br>`;

      // Blood Pressure feedback and recommendations
      feedback += `ü©∫ <strong>Blood Pressure:</strong> ${ans[15]} ‚Äî `;
      if (bp[0] >= 130 || bp[1] >= 80) {
        feedback += `Elevated (‚ö†Ô∏è)<br>`;
        feedback += `üîπ Recommendation: Reduce sodium intake, engage in regular aerobic exercise, manage stress, limit alcohol consumption, and consult a healthcare professional for monitoring and possible medication.<br><br>`;
      } else {
        feedback += `Normal (‚úÖ)<br>`;
        feedback += `üîπ Recommendation: Continue regular physical activity and a heart-healthy diet rich in fruits, vegetables, and whole grains.<br><br>`;
      }

      // Glucose feedback and recommendations
      feedback += `üß™ <strong>Glucose:</strong> ${glucose} mg/dL ‚Äî `;
      if (glucose >= 126) {
        feedback += `Diabetic range (‚ö†Ô∏è)<br>`;
        feedback += `üîπ Recommendation: Seek medical advice immediately for diagnosis and management, monitor blood sugar regularly, and focus on dietary adjustments and physical activity to control glucose levels.<br><br>`;
      } else if (glucose >= 100) {
        feedback += `Pre-diabetic range (‚ö†Ô∏è)<br>`;
        feedback += `üîπ Recommendation: Adopt lifestyle changes such as increased physical activity, weight loss if overweight, and dietary improvements to prevent progression to diabetes.<br><br>`;
      } else {
        feedback += `Normal (‚úÖ)<br>`;
        feedback += `üîπ Recommendation: Maintain healthy lifestyle habits to keep glucose levels in normal range.<br><br>`;
      }

      feedback += `üí¨ <em>This analysis is based on CDC data and Atlanta‚Äôs public health trends. For a full diagnosis, consult a healthcare professional.</em>`;
      return feedback;
    }
  </script>
</body>
</html>
